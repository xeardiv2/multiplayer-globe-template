<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superbuscador SuperAudio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #000;
            --bg-secondary: #0a0a0a;
            --text-primary: #fff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            --accent: #00d4ff;
            --accent-hover: #0099cc;
            --surface: rgba(255, 255, 255, 0.06);
            --surface-hover: rgba(255, 255, 255, 0.12);
            --border: rgba(255, 255, 255, 0.1);
            --error: #ff4757;
            --success: #2ed573;
            --warning: #ffa502;
            --live-color: #ff6b35;
            --eq-glow: #ff3bf2;
            --highlight: #ffff00;
            --max-width: 1100px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --radius: 12px;
            --radius-sm: 8px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --footer-height: 120px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
            padding-bottom: var(--footer-height);
            overflow-x: hidden;
        }
        
        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
        }
        
        .header-content {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .logo-img {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-sm);
        }
        
        .search-container {
            flex: 1;
            position: relative;
            max-width: 600px;
        }
        
        .search-input {
            width: 100%;
            padding: 0.875rem 1.25rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-size: 0.95rem;
            font-weight: 400;
            transition: var(--transition);
        }
        
        .search-input:focus {
            outline: none;
            background: var(--surface-hover);
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }
        
        .search-input::placeholder {
            color: var(--text-muted);
        }
        
        /* Enhanced Suggestions */
        .suggestions {
            position: absolute;
            top: calc(100% + 0.5rem);
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            max-height: 400px;
            overflow-y: auto;
            display: none;
            z-index: 200;
            box-shadow: var(--shadow);
        }
        
        .suggestion-category {
            padding: 0.5rem 1rem;
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .category-icon {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }
        
        .category-icon.artist { background: #1e3a8a; }
        .category-icon.album { background: #166534; }
        .category-icon.track { background: #7c2d12; }
        
        .suggestion-item {
            display: flex;
            align-items: center;
            gap: 0.875rem;
            padding: 0.6rem 1rem;
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }
        
        .suggestion-item:hover,
        .suggestion-item.highlighted {
            background: var(--surface);
        }
        
        .suggestion-img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: var(--radius-sm);
            flex-shrink: 0;
        }
        
        .suggestion-content {
            flex: 1;
            min-width: 0;
        }
        
        .suggestion-title {
            font-weight: 500;
            margin-bottom: 0.125rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.9rem;
        }
        
        .suggestion-subtitle {
            font-size: 0.75rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Highlighted text */
        .highlight {
            background: var(--highlight);
            color: #000;
            padding: 0.1rem 0.2rem;
            border-radius: 3px;
        }
        
        /* Main Content */
        .main {
            margin-top: 5rem;
            min-height: calc(100vh - 5rem - var(--footer-height));
        }
        
        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }
        
        .welcome {
            text-align: center;
            padding: 4rem 1rem;
        }
        
        .welcome h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text-primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .welcome p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 500px;
            margin: 0 auto;
        }
        
        /* Content Pages */
        .page {
            animation: fadeIn 0.3s ease-out;
        }
        
        .page-header {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
            align-items: start;
        }
        
        .page-image {
            width: 280px;
            height: 280px;
            object-fit: cover;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        
        .page-info h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.1;
        }
        
        .page-subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .page-subtitle:hover {
            color: var(--accent);
        }
        
        .page-meta {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        
        .page-bio {
            color: var(--text-secondary);
            line-height: 1.6;
            max-width: 600px;
        }
        
        /* Animated bio text like AI */
        .bio-text {
            opacity: 0;
            animation: typewriter 0.05s ease-in-out;
        }
        
        .bio-text.visible {
            opacity: 1;
        }
        
        @keyframes typewriter {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin: 1rem 0;
        }
        
        .tag {
            background: var(--surface);
            color: var(--text-secondary);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        /* Albums by year section */
        .albums-by-year {
            margin: 2rem 0;
        }
        
        .year-group {
            margin-bottom: 2rem;
        }
        
        .year-header {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }
        
        /* Albums Grid */
        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1rem;
        }
        
        .album-card {
            cursor: pointer;
            transition: var(--transition);
            border-radius: var(--radius);
            overflow: hidden;
            background: var(--surface);
        }
        
        .album-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow);
        }
        
        .album-card img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }
        
        .album-card-info {
            padding: 0.8rem;
        }
        
        .album-card h3 {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .album-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .album-type {
            padding: 0.15rem 0.5rem;
            border-radius: 12px;
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .album-type.album { background: #1e3a8a; color: #60a5fa; }
        .album-type.ep { background: #166534; color: #4ade80; }
        .album-type.single { background: #7c2d12; color: #fb923c; }
        .album-type.live { background: #7c1d6f; color: #f472b6; }
        .album-type.remix { background: #581c87; color: #c084fc; }
        
        /* Tracks List */
        .tracks-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .track-item {
            display: grid;
            grid-template-columns: auto auto 1fr auto auto;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .track-item:hover {
            background: var(--surface);
        }
        
        .track-number {
            width: 2rem;
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 500;
        }
        
        .track-thumb {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .track-info {
            min-width: 0;
        }
        
        .track-name {
            font-weight: 500;
            margin-bottom: 0.125rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .track-artist {
            font-size: 0.85rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .track-duration {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 500;
        }
        
        .track-actions {
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: var(--transition);
        }
        
        .track-item:hover .track-actions {
            opacity: 1;
        }
        
        .track-action {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            transition: var(--transition);
        }
        
        .track-action:hover {
            color: var(--accent);
            background: var(--surface);
        }
        
        /* Player */
        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            padding: 1rem;
            z-index: 1000;
        }
        
        .player-content {
            max-width: var(--max-width);
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 1.5rem;
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            min-width: 0;
        }
        
        .player-thumb {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: var(--radius-sm);
            flex-shrink: 0;
        }
        
        .player-details {
            min-width: 0;
            position: relative;
        }
        
        .player-track {
            font-weight: 600;
            margin-bottom: 0.125rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-artist {
            font-size: 0.85rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .player-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 0.75rem;
            border-radius: 50%;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .player-btn:hover {
            background: var(--surface);
            transform: scale(1.1);
        }
        
        .player-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }
        
        .player-btn.play-pause {
            background: var(--accent);
            color: var(--bg-primary);
            width: 48px;
            height: 48px;
        }
        
        .player-btn.play-pause:hover {
            background: var(--accent-hover);
        }
        
        .player-progress-section {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            justify-self: end;
            min-width: 250px;
        }
        
        .player-progress {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .progress-bar {
            flex: 1;
            height: 6px;
            background: var(--surface);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 3px;
            transition: width 0.1s linear;
            position: relative;
        }
        
        .progress-handle {
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .progress-bar:hover .progress-handle {
            opacity: 1;
        }
        
        .progress-time {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: 500;
            min-width: 40px;
        }
        
        /* Status */
        .status {
            position: fixed;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 10, 10, 0.9);
            color: var(--accent);
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0;
            transition: var(--transition);
            z-index: 2000;
            border: 1px solid var(--border);
        }
        
        .status.show {
            opacity: 1;
        }
        
        .status.error {
            color: var(--error);
        }
        
        .status.warning {
            color: var(--warning);
        }
        
        .status.live {
            color: var(--live-color);
        }
        
        /* Loading */
        .loading {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            z-index: 1001;
        }
        
        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent) 0%, #00a8cc 50%, transparent 100%);
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }
            
            .logo-text {
                display: none;
            }
            
            .page-header {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 1.5rem;
            }
            
            .page-image {
                width: 200px;
                height: 200px;
                margin: 0 auto;
            }
            
            .page-info h1 {
                font-size: 2rem;
            }
            
            .albums-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 1rem;
            }
            
            .player-content {
                grid-template-columns: 1fr;
                gap: 1rem;
                text-align: center;
            }
            
            .track-item {
                grid-template-columns: auto 1fr auto;
            }
            
            .track-thumb {
                display: none;
            }
            
            .player-progress-section {
                min-width: 200px;
            }
        }
        
        /* Error states */
        .error-message {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }
        
        .error-message h2 {
            color: var(--error);
            margin-bottom: 1rem;
        }
        
        .no-results {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }
        
        /* Utilities */
        .hidden { display: none !important; }
        .loading-state { opacity: 0.6; pointer-events: none; }
        
        /* Loading indicators */
        .loading-indicator {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3000;
            text-align: center;
        }
        
        .loading-indicator.show {
            display: block;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid var(--surface);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Search Results */
        .search-results {
            margin-top: 2rem;
        }
        
        .results-header {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }
        
        .results-count {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }
        
        .results-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.5rem;
        }
        
        .results-tab {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: var(--transition);
            font-weight: 500;
        }
        
        .results-tab.active {
            background: var(--surface);
            color: var(--accent);
        }
        
        .results-section {
            margin-bottom: 2rem;
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--accent);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="#" class="logo" onclick="showWelcome()">
                <img src="https://superaudio.online/logo.png" alt="SuperSearch" class="logo-img">
                <span class="logo-text">SuperSearch</span>
            </a>
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Buscar música, artistas o álbumes..." 
                    autocomplete="off"
                >
                <div id="suggestions" class="suggestions"></div>
            </div>
        </div>
    </header>
    
    <main class="main">
        <div class="container">
            <div id="welcome" class="welcome"> 
                <h1>Superbuscador de SuperAudio</h1>
                <p>TUS AUDIOS MUSICALES EN SUPERAUDIO, SUPER TRANSFORMA TUS AURIS O PARLANTES. Descubre y reproduce tu música favorita con la mejor tecnología de streaming y mod13 YOuP.</p>
            </div>
            
            <div id="content"></div>
        </div>
    </main>
    
    <!-- Player -->
    <div class="player">
        <div class="player-content">
            <div class="player-info">
                <img id="playerThumb" src="https://via.placeholder.com/50" alt="" class="player-thumb">
                <div class="player-details">
                    <div id="playerTrack" class="player-track">Selecciona una canción</div>
                    <div id="playerArtist" class="player-artist">Artista</div>
                </div>
            </div>
            <div class="player-controls">
                <button id="prevBtn" class="player-btn" disabled>⏮</button>
                <button id="playBtn" class="player-btn play-pause">▶</button>
                <button id="nextBtn" class="player-btn" disabled>⏭</button>
            </div>
            <div class="player-progress-section">
                <div class="player-progress">
                    <span id="currentTime" class="progress-time">0:00</span>
                    <div id="progressBar" class="progress-bar">
                        <div id="progressFill" class="progress-fill">
                            <div class="progress-handle"></div>
                        </div>
                    </div>
                    <span id="totalTime" class="progress-time">0:00</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Audio Player -->
    <audio id="audioPlayer"></audio>
    
    <!-- Status -->
    <div id="status" class="status"></div>
    
    <!-- Loading -->
    <div id="loading" class="loading">
        <div class="loading-bar"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Configuración
        const CONFIG = {
            baseUrl: 'https://ws.audioscrobbler.com/2.0/',

            formatDuration: (seconds) => {
                if (!seconds || seconds === 0) return '0:00';
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            },
            
            formatTime: (seconds) => {
                if (!seconds || isNaN(seconds)) return '0:00';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            },
            
            debounce: (func, wait) => {
                let timeout;
                return function executedFunction(...args) {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), wait);
                };
            },
            
            showLoading: (show = true) => {
                if (show) {
                    $('#loading').show();
                } else {
                    $('#loading').hide();
                }

            showStatus: (message, type = 'info') => {

                status.removeClass('error warning live').addClass(
                    type === 'error' ? 'error' : 
                    type === 'warning' ? 'warning' : 
                    type === 'live' ? 'live' : ''
                );
                status.text(message).addClass('show');
                setTimeout(() => status.removeClass('show'), 3000);

                if (!query || !text) return text;
                const regex = new RegExp(`(${utils.escapeHtml(query)})`, 'gi');
                return text.replace(regex, '<span class="highlight">$1</span>');
            },

                if (!dateString) return null;
                const date = new Date(dateString);
                return isNaN(date.getTime()) ? null : date.getFullYear();

                const grouped = {};
                albums.forEach(album => {
                    const year = utils.getYear(album.wiki?.published) || 'Sin fecha';
                    if (!grouped[year]) grouped[year] = [];
                    grouped[year].push(album);
                });
                return grouped;
            },
            
            typewriterEffect: (element, text, speed = 30) => {
                element.empty();
                let i = 0;
                const timer = setInterval(() => {
                    if (i < text.length) {
                        const char = text.charAt(i);
                        const span = $('<span class="bio-text"></span>').text(char);

                    $('#suggestions').show();

            // Audio events
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.addEventListener('timeupdate', () => player.updateProgress());
            
            audioPlayer.addEventListener('ended', () => {
                STATE.isPlaying = false;
                $('#playBtn').html('▶');
                $('#progressFill').css('width', '0%');
            });
        }
        
        // Inicializar
        $(document).ready(() => {
            initEventListeners();
            
            // Mostrar mensaje de bienvenida
            utils.showStatus('SuperSearch Music V3.0 cargado. ¡Busca tu música favorita!');
            console.log('SuperSearch Music V3.0 inicializado');
        });
        
        // Funciones globales
        window.showWelcome = () => display.showWelcome();
    </script>
</body>
